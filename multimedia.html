<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia in HTML</h1>
    <h2>1. Video Controls</h2>
    <video controls width="600" height="400">
        <source src="./temp/Mind_Flayer_Attacks_Chitkara_U.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video><br>
    <h2>2. Image Example</h2>
    <embed src="./temp/image.png" type="image/png" width="600" height="400">
    <h2>3. Audio Controls</h2>
    <audio controls autoplay loop>
        <source src="temp/WhatsApp Audio 2025-07-29 at 15.09.46_e5fa95cb.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> <br>

    <h2>4. Embed Example</h2>
    <embed src="temp/Profile.pdf" type="application/pdf" width="600" height="400">
    
    <h2>5. Object Example</h2>
    <object data="temp/Profile.pdf" type="application/pdf" width="600" height="400">
        <p>Your browser does not support PDF viewing. Please download the PDF file <a href="temp/Profile.pdf" target="_blank">here</a>.</p> 
    </object>

    <h2>6. Iframes</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WHfkcfrfFA8?si=me8nMT7fp3Vo_Z0e&amp;start=11" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>7. Video With Captions</h2>
    <video controls width="600" height="400">
        <source src="./temp/Mind_Flayer_Attacks_Chitkara_U.mp4" type="video/mp4">
        <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
        <track src="subtitles_hindi.vtt" kind="subtitles" srclang="hi" label="Hindi" default>
        Your browser does not support the video tag.
    </video>

</body>
</html>
